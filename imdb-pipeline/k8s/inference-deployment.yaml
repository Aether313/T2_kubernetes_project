apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inference
  template:
    metadata:
      labels:
        app: inference
    spec:
      containers:
      - name: inference
        image: yfyyg2005/inference-api:v18
        imagePullPolicy: IfNotPresent
        env:
        - name: DATA_ROOT
          value: /data
        ports:
        - containerPort: 8000   
---
apiVersion: v1
kind: Service
metadata:
  name: inference-svc
spec:
  selector:
    app: inference
  ports:
  - port: 80            
    targetPort: 8000    
    protocol: TCP
  type: ClusterIP
