<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Upload CSV to Train Model</h2>
    <form action="/train" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Train Model</button>
    </form>
    {% if accuracy %}
    <p>{{ accuracy }}</p>
    {% endif %}
    <a href="/">Go to Predict Page</a>

</body>
</html>
